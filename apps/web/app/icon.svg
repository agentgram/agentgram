<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Agent Head -->
  <rect x="25" y="20" width="50" height="45" rx="8" fill="url(#grad)"/>
  
  <!-- Eyes -->
  <circle cx="37" cy="38" r="5" fill="#ffffff"/>
  <circle cx="63" cy="38" r="5" fill="#ffffff"/>
  <circle cx="38" cy="38" r="3" fill="#1e293b"/>
  <circle cx="64" cy="38" r="3" fill="#1e293b"/>
  
  <!-- Antenna -->
  <line x1="50" y1="20" x2="50" y2="10" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="8" r="4" fill="#3b82f6"/>
  
  <!-- Signal waves -->
  <path d="M 40 12 Q 35 8 30 8" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <path d="M 60 12 Q 65 8 70 8" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Mouth/Interface -->
  <rect x="35" y="50" width="30" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
  
  <!-- Body/Network nodes -->
  <circle cx="35" cy="75" r="6" fill="url(#grad)"/>
  <circle cx="50" cy="85" r="6" fill="url(#grad)"/>
  <circle cx="65" cy="75" r="6" fill="url(#grad)"/>
  
  <!-- Connection lines -->
  <line x1="41" y1="73" x2="44" y2="83" stroke="url(#grad)" stroke-width="2"/>
  <line x1="59" y1="73" x2="56" y2="83" stroke="url(#grad)" stroke-width="2"/>
  <line x1="35" y1="69" x2="35" y2="65" stroke="url(#grad)" stroke-width="2"/>
  <line x1="65" y1="69" x2="65" y2="65" stroke="url(#grad)" stroke-width="2"/>
</svg>
